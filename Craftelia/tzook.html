<!DOCTYPE html>
<html lang="he">
  <head>
    <title>#zuka | A Unique standard</title>
    <script src="https://unpkg.com/vue"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/scss/style.css">
    <link rel="icon"       href="favicon.png" type="image/png" sizes="32x32">
  </head>
  <body>
    <main id="zuka">
      <section class="hero">
        <img src="assets/images/bgGladiatorZuka.jpg">
        <h1>הגלדיאטור של עולם העיצוב
          <span>קריאייטיב&nbsp;&nbsp;#&nbsp;&nbsp;עיצוב גרפי&nbsp;&nbsp;#&nbsp;&nbsp;פיתוח פרונט</span>
        </h1>
      </section>
      <Logo class="reg-color"></Logo>
      <img src="https://vuejs.org/images/logo.png" alt="Vue logo">
      <h1>\{{ greeting }}</h1>
      <ul>
        <li>
          To learn more about Vue, visit
          <a :href="docsURL" target="_blank">
            \{{ humanizeURL(docsURL) }}
          </a>
        </li>
        <li>
          For live help with simple questions, check out
          <a :href="gitterURL" target="_blank">
            the Gitter chat
          </a>
        </li>
        <li>
          For more complex questions, post to
          <a :href="forumURL" target="_blank">
            the forum
          </a>
        </li>
      </ul>
    </main>


    <script src="assets/js/components.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
